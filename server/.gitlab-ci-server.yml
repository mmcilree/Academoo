stages:
  - build
  - test
  - deploy

server_build:
  before_script:
  - cd ./server
  stage: build
  image: python:latest
  script: 
    - echo "Installing prerequisites..."
    - pip install -r requirements.txt
    - echo "Success!"
  
server_test:
  before_script:
    - cd ./server
    - echo "Installing prerequisites..."
    - pip install -r requirements.txt
  stage: test
  image: python:latest
  script:
    - echo "Running tests..."
    - pytest
    - echo "Success!"

server_deploy:
  before_script:
      - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
      - eval $(ssh-agent -s)
      - chmod 400 .ssh/gitlab_rsa
      - ssh-add .ssh/gitlab_rsa
      - mkdir -p ~/.ssh
      - chmod 700 ~/.ssh
  stage: deploy
  only:
    - master
  environment:
    name: staging
  script:
    - ssh -o StrictHostKeyChecking=no nnv2@nnv2.host.cs.st-andrews.ac.uk "cd ~/Documents/CS3099/project-code && git pull && cd server && chmod +x boot.sh && ./boot.sh"
